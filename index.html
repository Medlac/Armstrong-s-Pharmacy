<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Armstrong's Pharmacy</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img src="img/logo-v1-2022.png" class="logo" alt="armstrong's logo" />
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">placeholder</a></li>
            <li><a class="main-nav-link" href="#">placeholder</a></li>
            <li><a class="main-nav-link" href="#">placeholder</a></li>
            <li>
              <a class="main-nav-link nav-contact-us" href="#">contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-welcome">
        <div class="welcome container">
          <div class="welcome-text">
            <span class="subheading"> Welcome to Armstrong's Pharmacy </span>
            <h1 class="heading-primary">
              Serving the city of Sheffield since 1957
            </h1>
            <a class="btn btn--outline margin--right" href="#">Our Services</a>
            <a class="btn btn--full" href="#">Contact Us</a>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.850474230001!2d-1.4287895841704283!3d53.345932779978895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487982d3a3eaba03%3A0x8263312d5b823c5e!2sArmstrong&#39;s%20Pharmacy!5e0!3m2!1sen!2suk!4v1664018953250!5m2!1sen!2suk"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>

      <div class="contact-block container">
        <div class="details-block">
          <div class="block-icon">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="block-content">0114 265 4306</div>
        </div>
        <div class="details-block">
          <div class="block-icon"><ion-icon name="at-outline"></ion-icon></div>
          <div class="block-content email-text">
            admin@armstrongspharmacy.co.uk
          </div>
        </div>
        <div class="details-block">
          <div class="block-icon">
            <ion-icon name="logo-facebook"></ion-icon>
          </div>
          <div class="block-content">Armstrong's Pharmacy</div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
